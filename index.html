<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>


<body>

    <div class="container">
        <div class="row main-div">
            <div class="quiz">
                <div class="quiz-content">
                    <h1>Quiz App</h1>
                    <h2>Question No <span id="questionCurrentIndex"></span>/ <span id="questionTotalIndex"></span> </h2>
                    <p id="question">Question</p>
                </div>
                <div>
                    <div class="row" id="quiz-btns">
                    </div>
                </div>
                <div class="nextBtn">
                    <button onclick="nextQuestion()"  class="next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="result_modal">
        <div class="modal-content">
            <div class="">
                <h1>Result</h1>
            </div>
            <div class="modal_result">
                <div class="modal_disp">
                    <span>Gain No:</span>
                    <span id="total_No">13</span>
                </div>
                <div class="modal_disp">
                    <span>Percentage:</span>
                    <span id="percentage">13</span>
                </div>
                <div class="modal_disp">
                    <span>Result:</span>
                    <span id="result">13</span>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
